<html>

<head>
    <title>Addition - Practice - Daily</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<body>
    <div class="jumbotron text-center">
        <h3>Addition <img src="images/addition.jpg"> Practice</h3>

    <div class="container">

            <div class="col-sm-12">


                <table border='0' style="display: inline; opacity: 1; color: rgb(32, 32, 32);">
                    <tbody>
                        <tr>
                            <td valign="bottom" align="center">
                                <div id="firstOperand"
                                    style="margin: 5px; border: 2px solid rgb(204, 204, 204); border-radius: 4px; display: inline-block;">
                                    <table  border='0'>
                                        <tbody>
                                            <tr>
                                                <td style="padding: 6px;">
                                                    <table>
                                                        <tbody>
                                                            <tr>
                                                                <td align="center" valign="top"><img
                                                                        src="/~media/svg/mp.svg" width="50" height="50"
                                                                        style="margin: 1px;"></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>

                            <td nowrap="" width="30"></td>
                            <td valign="bottom">
                                <div id="secondOperand"
                                    style="margin: 5px; border: 2px solid rgb(204, 204, 204); border-radius: 4px; display: inline-block;">
                                    <table  border='0'>
                                        <tbody>
                                            <tr>
                                                <td style="padding: 6px;">
                                                    <table  border='0'>
                                                        <tbody>
                                                            <tr>
                                                                <td align="center" valign="top"><img
                                                                        src="/~media/svg/mp.svg" width="50" height="50"
                                                                        style="margin: 1px;"></td>
                                                                <td align="center" valign="top"><img
                                                                        src="/~media/svg/mp.svg" width="50" height="50"
                                                                        style="margin: 1px;"></td>
                                                            </tr>
                                                            <tr>
                                                                <td align="center" valign="top"><img
                                                                    src="/~media/svg/mp.svg" width="50" height="50"
                                                                    style="margin: 1px;"></td>
                                                            <td align="center" valign="top"><img
                                                                    src="/~media/svg/mp.svg" width="50" height="50"
                                                                    style="margin: 1px;"></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>

                        </tr>

                        <tr style="font-size: 100%; line-height: normal;">
                            <td align="center">1</td>
                            <td width="30" nowrap="" align="center">+</td>
                            <td align="center">4</td>
                        </tr>

                        <tr>
                            <td colspan="3" align="left" style="padding-top: 20px;"><span
                                    style="margin-right: 5px;">=&nbsp;</span>
                                <div style="display:inline-block;"><span data-index="0"><input type="text"
                                            spellcheck="false" style="width: 45px;"></span></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
