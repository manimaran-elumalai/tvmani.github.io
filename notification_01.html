<html>

<head>
  <title>Notification - Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"
    integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg=="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="ui_styles_test.css">
</head>

<body>
  <div class="jumbotron text-center">
    <h3>Daily Practice reminder notification</h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <label for="yourName">Name</label>&nbsp;&nbsp;&nbsp;
        <input type="text" id="yourName" value="" class="input-name" />
        <input type="button" id="submit_name" class="btn btn-outline-primary btn-sm" onclick="requestNotificationPermission();" value="Start" />
        <script>
          //permission can be requested only in response to user action
          function requestNotificationPermission() {
            alert(window.Notification.permission)//default is denied
            if (window.Notification && Notification.permission !== "denied") {
              Notification.requestPermission((status) => {
                // status is "granted", if accepted by user
                var n = new Notification('Title', {
                  body: 'I am the body text!',
                  icon: 'images/notification/390px_virat_kohli.jpg' // optional
                })
              })
            }
          }
        </script>
      </div>
    </div>
  </div>
</body>

</html>
