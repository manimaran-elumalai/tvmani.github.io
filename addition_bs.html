<!doctype html>
<html lang="en">

<head>
  <title>Addition - Practice - Daily</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
  <div class="jumbotron text-center">
    <h3>Addition (+) Practice</h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <label for="yourName">Name</label>&nbsp;&nbsp;&nbsp;
        <input type="text" id="yourName" value="" />
        <input type="button" id="submit_name" onclick="registerUser(document.getElementById('yourName').value)"
          value="Use Name" />
        <br /><br />
      </div>
      <div class="col-sm-12">
        <div id="main" style="visibility: hidden;">
          <form id="formPractice">
            <b><label id="welcomeMessage" /></b>&nbsp;&nbsp;
            <input type="hidden" id="operations" value="addition" />
            <input type="hidden" id="max_input" value="40" />

            <div id="level" style="visibility: hidden;">
              <label for="SquareMode">Square mode</label>&nbsp;&nbsp;&nbsp;
              <input type="checkbox" id="SquareMode" value="true" />
            </div>
            <label for="firstNumGen">First Number</label>&nbsp;&nbsp;&nbsp;
            <input type="text" id="firstNumGen" value="" readonly="readonly" /><br />
            <label for="secondNumGen">Second Number</label>&nbsp;&nbsp;&nbsp;
            <input type="text" id="secondNumGen" value="" readonly="readonly" /><br />
            <label for="answer">Answer</label>&nbsp;&nbsp;&nbsp;
            <input type="text" id="answer" value="" onkeypress="return isNumber(event)" />
            <label for="submit_answer"><input type="button" id="submit_answer" onclick="scoreMark()"
                value="Submit Answer" /></label>&nbsp;&nbsp;&nbsp;

            <br /><br />
            <a
              href="https://thumbs.dreamstime.com/z/x-multiplication-table-vector-illustration-students-multiplication-table-x-98833796.jpg">
              Table Reference<br /><br />
            </a>
            <div id="studentPracticeSummary">
              <label id="totalQuestionsPracticed">Total Questions Practiced: 0</label>
              <br></br>
              <label id="summary">Summary</label>&nbsp;&nbsp;&nbsp;
            </div>
          </form>
          <div>
            <table id="practicedResults" border="1">
              <tr>
                <th colspan="6">Result Table<br />
                  <div id="date_time">

                  </div>
                </th>
              </tr>
              <tr>
                <th>
                  FirstNum
                </th>
                <th>
                  SecondNum
                </th>
                <th>
                  Answer
                </th>
                <th>
                  Submission
                </th>
                <th>
                  Explanation
                </th>
                <th>
                  Result
                </th>
              </tr>
            </table>
          </div>
          <a href="multiplication.html">Multiplication</a>&nbsp;&nbsp;&nbsp;
          <a href="subtraction.html">Subtraction</a>
        </div>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
<script src="scripts/math_operation.js"></script>

</html>
